<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLM Evaluation Results</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; background: #f5f5f5; min-height: 100vh; padding: 20px; }
        .container { max-width: 1400px; margin: 0 auto; display: grid; grid-template-columns: 280px 1fr; gap: 20px; }
        .logs-panel { background: #fff; border: 1px solid #e0e0e0; border-radius: 8px; padding: 20px; height: calc(100vh - 40px); overflow-y: auto; }
        .logs-panel h3 { color: #333; margin-bottom: 15px; font-size: 1em; font-weight: 600; }
        .conv-btn { width: 100%; padding: 12px; margin-bottom: 8px; background: #f9f9f9; border: 1px solid #e0e0e0; border-radius: 6px; cursor: pointer; text-align: left; font-size: 0.85em; transition: all 0.2s; }
        .conv-btn:hover { background: #f0f0f0; border-color: #ccc; }
        .conv-btn.active { background: #333; color: #fff; border-color: #333; }
        .conv-btn .id { font-weight: 600; margin-bottom: 4px; }
        .conv-btn .score { font-size: 0.8em; opacity: 0.8; }
        .main-panel { background: #fff; border: 1px solid #e0e0e0; border-radius: 8px; overflow: hidden; }
        .header { background: #fff; border-bottom: 1px solid #e0e0e0; padding: 24px 30px; }
        .header h1 { font-size: 1.5em; color: #333; font-weight: 600; margin-bottom: 4px; }
        .header p { color: #666; font-size: 0.9em; }
        .results { padding: 30px; max-height: calc(100vh - 140px); overflow-y: auto; }
        .summary-card { background: #fafafa; border: 1px solid #e0e0e0; padding: 24px; border-radius: 8px; margin-bottom: 30px; }
        .summary-card h2 { font-size: 1.1em; color: #333; font-weight: 600; margin-bottom: 16px; }
        .summary-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(140px, 1fr)); gap: 12px; }
        .summary-item { background: #fff; border: 1px solid #e0e0e0; padding: 12px; border-radius: 6px; }
        .summary-item label { font-size: 0.8em; color: #666; display: block; margin-bottom: 4px; }
        .summary-item .value { font-size: 1.4em; font-weight: 600; color: #333; }
        .turn-card { background: #fff; border: 1px solid #e0e0e0; border-left: 3px solid #333; padding: 20px; margin-bottom: 16px; border-radius: 6px; }
        .turn-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 16px; padding-bottom: 12px; border-bottom: 1px solid #f0f0f0; }
        .turn-number { font-size: 1em; font-weight: 600; color: #333; }
        .badge { padding: 4px 12px; border-radius: 4px; font-size: 0.8em; font-weight: 500; }
        .badge-success { background: #e8f5e9; color: #2e7d32; }
        .badge-danger { background: #ffebee; color: #c62828; }
        .message-box { background: #fafafa; border: 1px solid #e0e0e0; padding: 14px; border-radius: 6px; margin-bottom: 12px; }
        .message-label { font-weight: 600; color: #333; margin-bottom: 6px; font-size: 0.85em; }
        .message-box div:last-child { color: #555; font-size: 0.9em; line-height: 1.5; }
        .hallucination-details { background: #fff9e6; border: 1px solid #ffe082; border-left: 3px solid #ffa000; padding: 14px; margin-top: 12px; border-radius: 6px; }
        .hallucination-details strong { color: #333; font-size: 0.9em; }
        .hallucination-details ul { margin-left: 20px; margin-top: 8px; color: #555; }
        .metrics { display: flex; gap: 10px; margin-top: 16px; flex-wrap: wrap; }
        .metric { background: #fafafa; border: 1px solid #e0e0e0; padding: 8px 12px; border-radius: 6px; font-size: 0.85em; }
        .metric label { color: #666; }
        .metric .value { font-weight: 600; color: #333; margin-left: 4px; }
        .empty-state { text-align: center; padding: 60px 20px; color: #999; }
        .empty-state h3 { color: #666; font-weight: 500; margin-bottom: 8px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="logs-panel">
            <h3>Conversations</h3>
            <div id="conversations"></div>
        </div>
        <div class="main-panel">
            <div class="header">
                <h1>LLM Evaluation Results</h1>
                <p>Real-time evaluation monitoring</p>
            </div>
            <div class="results" id="results">
                <div class="empty-state">
                    <h3>Waiting for evaluation results...</h3>
                    <p>Run evaluation from terminal to see results here</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const ws = new WebSocket('ws://localhost:3000/ws/logs');
        ws.onmessage = (event) => {
            const data = JSON.parse(event.data);
            const convsDiv = document.getElementById('conversations');
            if (data.conversations && data.conversations.length > 0) {
                convsDiv.innerHTML = data.conversations.map(conv => `
                    <button class="conv-btn ${conv.id === data.current ? 'active' : ''}" onclick="loadConversation(${conv.id})">
                        <div class="id">Conversation ${conv.id}</div>
                        <div class="score">Score: ${conv.score}/100</div>
                    </button>
                `).join('');
            } else {
                convsDiv.innerHTML = '<div style="color: #999; font-size: 0.85em;">No evaluations yet</div>';
            }
        };

        async function fetchResults() {
            const response = await fetch('http://localhost:3000/api/results');
            const data = await response.json();
            if (data.conversation_id) displayResults(data);
        }

        setInterval(fetchResults, 2000);

        async function loadConversation(convId) {
            const response = await fetch(`http://localhost:3000/api/results/${convId}`);
            const data = await response.json();
            if (data.conversation_id) displayResults(data);
        }

        function displayResults(data) {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = `
                <div class="summary-card">
                    <h2>Evaluation Summary</h2>
                    <div class="summary-grid">
                        <div class="summary-item"><label>Conversation ID</label><div class="value">${data.conversation_id}</div></div>
                        <div class="summary-item"><label>Overall Score</label><div class="value">${data.overall_score}/100</div></div>
                        <div class="summary-item"><label>Hallucinations</label><div class="value">${data.summary.hallucinations_detected}</div></div>
                        <div class="summary-item"><label>Avg Relevance</label><div class="value">${(data.summary.avg_relevance * 100).toFixed(0)}%</div></div>
                        <div class="summary-item"><label>Avg Completeness</label><div class="value">${(data.summary.avg_completeness * 100).toFixed(0)}%</div></div>
                        <div class="summary-item"><label>Total Cost</label><div class="value">$${data.summary.total_cost.toFixed(6)}</div></div>
                    </div>
                </div>
                <h2 style="margin-bottom: 20px; font-size: 1.1em; color: #333; font-weight: 600;">Turn-by-Turn Analysis</h2>
                ${data.evaluations.map(eval => `
                    <div class="turn-card">
                        <div class="turn-header">
                            <span class="turn-number">Turn ${eval.turn}</span>
                            <span class="badge ${eval.llm_judgment.hallucination ? 'badge-danger' : 'badge-success'}">
                                ${eval.llm_judgment.hallucination ? 'Hallucination Detected' : 'No Hallucination'}
                            </span>
                        </div>
                        <div class="message-box"><div class="message-label">User Query</div><div>${eval.user_query}</div></div>
                        <div class="message-box"><div class="message-label">AI Response</div><div>${eval.ai_response}</div></div>
                        ${eval.llm_judgment.hallucination ? `
                            <div class="hallucination-details">
                                <strong>Hallucinated Claims:</strong>
                                <ul>${eval.llm_judgment.hallucinated_claims.map(claim => `<li>${claim}</li>`).join('')}</ul>
                            </div>
                        ` : ''}
                        <div class="metrics">
                            <div class="metric"><label>Relevance:</label><span class="value">${eval.scores ? (eval.scores.relevance * 100).toFixed(0) : (eval.llm_judgment.relevance_score * 100).toFixed(0)}%</span></div>
                            <div class="metric"><label>Completeness:</label><span class="value">${eval.scores ? (eval.scores.completeness * 100).toFixed(0) : (eval.llm_judgment.completeness_score * 100).toFixed(0)}%</span></div>
                            <div class="metric"><label>Hallucination:</label><span class="value">${eval.scores ? (eval.scores.hallucination * 100).toFixed(0) : 100}%</span></div>
                            <div class="metric"><label>Latency:</label><span class="value">${eval.metrics.latency_ms}ms (${eval.scores ? (eval.scores.latency * 100).toFixed(0) : 0}%)</span></div>
                            <div class="metric"><label>Cost:</label><span class="value">$${eval.metrics.cost_usd.toFixed(6)} (${eval.scores ? (eval.scores.cost * 100).toFixed(0) : 0}%)</span></div>
                            <div class="metric"><label>Overall:</label><span class="value">${eval.scores ? (eval.scores.overall * 100).toFixed(0) : 0}%</span></div>
                        </div>
                    </div>
                `).join('')}
            `;
        }
    </script>
</body>
</html>
