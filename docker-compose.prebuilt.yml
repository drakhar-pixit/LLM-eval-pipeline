version: '3.8'

services:
  judge-llm:
    image: ollama/ollama:latest
    container_name: judge-llm
    ports:
      - "11434:11434"
    volumes:
      - ollama-models:/root/.ollama
    environment:
      - OLLAMA_HOST=0.0.0.0
    networks:
      - llm-eval-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/tags"]
      interval: 30s
      timeout: 10s
      retries: 3

  vector-encoder:
    image: prakhardixit21/llm-eval-vector-encoder:latest
    container_name: vector-encoder
    platform: linux/amd64
    ports:
      - "8001:8001"
    networks:
      - llm-eval-network

  evaluation-service:
    image: prakhardixit21/llm-eval-evaluation-service:latest
    container_name: evaluation-service
    platform: linux/amd64
    ports:
      - "8000:8000"
    environment:
      - JUDGE_LLM_URL=http://judge-llm:11434
      - VECTOR_ENCODER_URL=http://vector-encoder:8001
      - OLLAMA_MODEL=qwen2.5:7b
      - OLLAMA_TIMEOUT=7200
      - FRONTEND_URL=http://frontend:3000
    depends_on:
      - judge-llm
      - vector-encoder
    networks:
      - llm-eval-network

  frontend:
    image: prakhardixit21/llm-eval-frontend:latest
    container_name: frontend
    ports:
      - "3000:3000"
    networks:
      - llm-eval-network

volumes:
  ollama-models:
    driver: local

networks:
  llm-eval-network:
    driver: bridge
